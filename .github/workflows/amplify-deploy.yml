name: Deploy to AWS Amplify

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install Node.js dependencies
        run: npm install

      - name: ğŸ“¥ Install Amplify CLI
        run: npm install -g @aws-amplify/cli

      - name: ğŸ Set up Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: ğŸ”§ Install Python tools globally
        run: |
          python -m pip install --upgrade pip
          pip install pipenv virtualenv
          echo "âœ… pipenv and virtualenv are globally installed"

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: ğŸ”„ Pull Amplify backend
        run: amplify init --yes --appId d1ikw4fh3cghia --envName sampledev --accessToken ${{ secrets.AMPLIFY_ACCESS_TOKEN }}
        env:
          AMPLIFY_FRONTEND: javascript
          AMPLIFY_FRONTEND_CONFIG: '{"config": {"SourceDir": "src","DistributionDir": "build","BuildCommand": "npm run build","StartCommand": "npm start"}}'

      - name: ğŸš€ Deploy to Amplify
        run: amplify publish --yes
